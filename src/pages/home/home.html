<ion-header>
  <ion-navbar>
    <ion-title>
      Wordbase
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of Words">
      {{item.title}}
      <div *ngFor="let data of item.datas">
        {{data[0]}} {{data[1]}}
      </div>
    </ion-card>
</ion-content>
