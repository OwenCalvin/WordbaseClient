<ion-header>
  <ion-navbar>
    <ion-title>
      Wordbase
    </ion-title>
    <button ion-button (click)="disconnect()">Disconnect</button>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of Words;index as i" [@splice]="Words.length">
      {{item.title}}
      <ion-item *ngFor="let data of item.datas">
        {{data.name}} {{data.value}}
      </ion-item>
      <ion-icon name="remove-circle" (click)="remove(i)"></ion-icon>
    </ion-card>
    <button ion-button [navPush]="PushPage">Add</button>
</ion-content>
