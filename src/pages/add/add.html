<ion-header>
  <ion-navbar>
    <ion-title>Add</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="send()">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" name="inputTitle" [(ngModel)]="Item.title" [ngModelOptions]="{updateOn: 'submit'}"></ion-input>
    </ion-item>
    <ion-row *ngFor="let el of Item.datas;index as i" [@splice]="Item.datas.length">
      <ion-col>
        <ion-item >
          <ion-label floating>Name</ion-label>
          <ion-input type="text" name="inputName{{i}}" [(ngModel)]="Item.datas[i].name" [ngModelOptions]="{updateOn: 'submit'}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating>Value</ion-label>
          <ion-input type="text" name="inputValue{{i}}" [(ngModel)]="Item.datas[i].value" [ngModelOptions]="{updateOn: 'submit'}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-icon>
          <ion-icon name="remove-circle" (click)="delete(i)"></ion-icon>
        </ion-icon>
      </ion-col>
    </ion-row>
    <ion-icon name="add-circle" (click)="add()"></ion-icon>
    <button type="submit" ion-button round>Send</button>
  </form>
</ion-content>
