<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label inline>Username</ion-label>
    <ion-input type="text" name="inputLog" [(ngModel)]="LogInfos.log" [ngModelOptions]="{updateOn: 'blur'}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label inline>Password</ion-label>
    <ion-input type="text" name="inputPassword" [(ngModel)]="LogInfos.password" [ngModelOptions]="{updateOn: 'blur'}"></ion-input>
  </ion-item>
  <button ion-button (click)="login()">Login</button>
  <ion-item>
    <ion-label inline>Username</ion-label>
    <ion-input type="text" name="inputLog" [(ngModel)]="RegisterInfos.username" [ngModelOptions]="{updateOn: 'blur'}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label inline>Email</ion-label>
    <ion-input type="text" name="inputLog" [(ngModel)]="RegisterInfos.email" [ngModelOptions]="{updateOn: 'blur'}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label inline>Password</ion-label>
    <ion-input type="text" name="inputPassword" [(ngModel)]="RegisterInfos.password" [ngModelOptions]="{updateOn: 'blur'}"></ion-input>
  </ion-item>
  <button ion-button (click)="register()">Register</button>
</ion-content>
