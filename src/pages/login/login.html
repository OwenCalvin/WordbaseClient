<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="inputLog" [(ngModel)]="LogInfos.log" [ngModelOptions]="{updateOn: 'submit'}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="inputPassword" [(ngModel)]="LogInfos.password" [ngModelOptions]="{updateOn: 'submit'}"></ion-input>
    </ion-item>
    <button type="submit" ion-button round>Login</button>
    <button ion-button round [navPush]="PushPage">Register</button>
  </form>
</ion-content>
