<ion-content padding>
  <h1>Login</h1>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-input placeholder="Username" clearInput no-lines type="text" name="inputLog" [(ngModel)]="LogInfos.log" [ngModelOptions]="{updateOn: 'submit'}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" clearInput no-lines type="password" name="inputPassword" [(ngModel)]="LogInfos.password" [ngModelOptions]="{updateOn: 'submit'}"></ion-input>
    </ion-item>
    <button type="submit" ion-button round>Go</button>
  </form>
  <button ion-button round [navPush]="PushPage">Register</button>
</ion-content>
